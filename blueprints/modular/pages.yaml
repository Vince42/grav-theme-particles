title: Pages
'@extends': default

form:
  fields:
    tabs:
      fields:
        modules:
          type: tab
          title: Modules
          fields:

            # Preferred output for `members` would have been:

            #   members:
            #     -
            #       type: children # descendents, siblings, modules
            #       page: '/blog' # default self
            #     -
            #       type: taxonomy
            #       vocabulary: category
            #       term: Service

            # This is necessary because https://github.com/getgrav/grav-plugin-admin/issues/2280
            # .. and also because the Elements field type doesn't seem very mature yet, was hoping a list of those would get me over the line

            header.modules.members:
              title: 'Show these items ...'
              type: section
              # underline: true
              fields:
                .children:
                  label: Direct children of these pages
                  type: pages
                  multiple: true
                  validate:
                    type: array
                .descendants:
                  label: Descendants of these pages
                  type: pages
                  multiple: true
                  validate:
                    type: array
                .modules:
                  label: Any modules of these pages
                  type: pages
                  multiple: true
                  validate:
                    type: array
                .taxonomy:
                  label: Taxonomy matches
                  type: taxonomy
                  multiple: true

            header.modules.limit:
              type: text
              label: Max Item Count
              validate:
                type: int
                min: 1

            header.modules.order.by:
              type: select
              label: Order By
              default: date
              options:
                folder: Folder
                title: Title
                date: Date
                default: Default

            header.modules.order.dir:
              type: select
              label: Order
              default: desc
              options:
                asc: Ascending
                desc: Descending
