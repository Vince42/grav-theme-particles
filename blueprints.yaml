name: Modules
slug: modules
type: theme
version: 0.1.1
description: EEC theme based on Quark
icon: rebel
author:
  name: Vince42
  email: grav@mx24.net
homepage: https://github.com/Vince42/grav-theme-modules
# demo: http://demo.yoursite.com
# keywords: grav, theme, etc
bugs: https://github.com/Vince42/grav-theme-modules/issues
readme: https://github.com/Vince42/grav-theme-modules/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose

  fields:

    parent_settings:
      type: display
      label: Note
      size: large
      markdown: true
      content: 'Change basic theme settings like logo and icon under the [base theme, "Quark"](admin/themes/quark).' # FIXME: confirm that this link is safe in all env contexts

    custom_favicon:
      type: file
      label: Site favorites icon
      destination: 'image://'
      multiple: false
      markdown: true
      description: "Select a small square [\"favicon\"](https://developer.mozilla.org/en-US/docs/Glossary/Favicon) image (maximum 256x256px). Browsers typically show this next to page titles in a tab, or next to a bookmarked page; search engines and other agents also show this in some contexts"
      accept:
        - .png
        - .gif
        - .ico

    custom_logo:
      type: file
      label: Custom Logo
      destination: 'image://logo'
      multiple: false
      markdown: true
      description: Will be used instead of default logo `theme://images/grav-logo.svg`
      accept:
        - image/*

    custom_logo_mobile:
      type: file
      label: Mobile Custom Logo
      destination: 'image://logo'
      multiple: false
      markdown: true
      description: Will be used instead of default logo `theme://images/grav-logo.svg`
      accept:
        - image/*

